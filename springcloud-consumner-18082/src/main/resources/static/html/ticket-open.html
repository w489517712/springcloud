<body>




<section class="ftco-section ftco-degree-bg" >
    <div class="container" >
        <div class="row" >
            <div class="col-lg-3 sidebar ftco-animate">
                <div class="sidebar-wrap bg-light ftco-animate" >
                    <h3 class="heading mb-4">Find City</h3>
                    <form action="#" id="app">
                        <div class="fields">
                            <div class="form-group" >
                                <input type="text"   v-model="q.addrA"  class="form-control" placeholder="起点">
                            </div>
                            <div class="form-group" >
                                <input type="text"   v-model="q.addrB"  class="form-control" placeholder="终点">
                            </div>
                            <div class="form-group">
                                <input type="/" value="Search"  @click="getInfo"  class="btn btn-primary py-3 px-5">
                            </div>
                        </div>

                    </form>
                </div>




            </div>


            <!-- 查询结果展示模块 -->
            <div class="col-lg-9">
                <div class="row" id = "tourDiv">


                </div>



                <!-- 分页模块 -->
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27" id="fydiv">
                            <!--<ul>
                              <li><a href="#">&lt;</a></li>

                              <li><a href="#">&gt;</a></li>
                            </ul>-->
                        </div>
                    </div>
                </div>
                <!-- --------------------------------------------- -->


            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section> <!-- .section -->
